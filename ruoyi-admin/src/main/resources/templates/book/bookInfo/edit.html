<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改小说信息')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-bookInfo-edit" th:object="${bookInfo}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">作品方向;0-男频 1-女频：</label>
                <div class="col-sm-8">
                    <input name="workDirection" th:field="*{workDirection}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">类别ID：</label>
                <div class="col-sm-8">
                    <input name="categoryId" th:field="*{categoryId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">类别名：</label>
                <div class="col-sm-8">
                    <input name="categoryName" th:field="*{categoryName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">小说封面地址：</label>
                <div class="col-sm-8">
                    <input name="picUrl" th:field="*{picUrl}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">小说名：</label>
                <div class="col-sm-8">
                    <input name="bookName" th:field="*{bookName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">作家id：</label>
                <div class="col-sm-8">
                    <input name="authorId" th:field="*{authorId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">作家名：</label>
                <div class="col-sm-8">
                    <input name="authorName" th:field="*{authorName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">书籍描述：</label>
                <div class="col-sm-8">
                    <textarea name="bookDesc" class="form-control" required>[[*{bookDesc}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">评分;总分:10 ，真实评分 = score/10：</label>
                <div class="col-sm-8">
                    <input name="score" th:field="*{score}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">点击量：</label>
                <div class="col-sm-8">
                    <input name="visitCount" th:field="*{visitCount}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">总字数：</label>
                <div class="col-sm-8">
                    <input name="wordCount" th:field="*{wordCount}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">评论数：</label>
                <div class="col-sm-8">
                    <input name="commentCount" th:field="*{commentCount}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">最新章节ID：</label>
                <div class="col-sm-8">
                    <input name="lastChapterId" th:field="*{lastChapterId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">最新章节名：</label>
                <div class="col-sm-8">
                    <input name="lastChapterName" th:field="*{lastChapterName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">最新章节更新时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="lastChapterUpdateTime" th:value="${#dates.format(bookInfo.lastChapterUpdateTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">是否收费;1-收费 0-免费：</label>
                <div class="col-sm-8">
                    <input name="isVip" th:field="*{isVip}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "book/bookInfo";
        $("#form-bookInfo-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-bookInfo-edit').serialize());
            }
        }

        $("input[name='lastChapterUpdateTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
